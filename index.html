<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TOP Calculator</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="calculator">
        <div id="display" data-key="8">0</div>
        <div id="gridcontainer">
            <button id="ac" class="clear" data-key="46">AC</button>
            <button id="plusminus" class="plusminus" data-key="120">+/-</button>
            <button id="percent" class="percent" data-key="80">%</button>
            <button id="divide" class="operator" value="/" data-key="111">/</button>
            <button id="seven" class="operand" value="7" data-key="55" data-key="103">7</button>
            <button id="eight" class="operand" value="8" data-key="56" data-key="104">8</button>
            <button id="nine" class="operand" value="9" data-key="57" data-key="105">9</button>
            <button id="multiply" class="operator" value="*" data-key="106">*</button>
            <button id="four" class="operand" value="4" data-key="52" data-key="100">4</button>
            <button id="five" class="operand" value="5" data-key="53" data-key="101">5</button>
            <button id="six" class="operand" value="6" data-key="54" data-key="102">6</button>
            <button id="minus" class="operator" value="-" data-key="189" data-key="109">-</button>
            <button id="one" class="operand" value="1" data-key="49" data-key="97">1</button>
            <button id="two" class="operand" value="2" data-key="50" data-key="98">2</button>
            <button id="three" class="operand" value="3" data-key="51" data-key="99">3</button>
            <button id="plus" class="operator" value="+" data-key="107">+</button>
            <button id="zero" class="operand" value="0" data-key="48" data-key="96">0</button>
            <button id="decimal" data-key="190" data-key="110">.</button>
            <button id="equal" data-key="13">=</button>  
        </div>
    </div>  
</body>
</html>
